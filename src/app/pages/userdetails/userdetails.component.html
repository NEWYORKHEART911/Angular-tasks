<p> Task 6 - UserDetails </p>

<table>
    <thead>
        <tr>
            <td>id</td>
            <td>name</td>
            <td>email</td>
            <td>phone</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
        </tr>
    </tbody>
</table>
