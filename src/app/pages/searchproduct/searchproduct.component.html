<p>Task 4 - Search Product</p>

<form [formGroup]="product"> 
    <input type="search" placeholder="Search Product" [(ngModel)]="doSearch" formControlName="searchProduct">
</form>

<br>

<table>
    <thead>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of products | searchFilter: doSearch">
            <td>{{item.product}}</td>
            <td>$ {{item.price}}</td>
            <td>{{item.description}}</td>
        </tr>
    </tbody>
</table>
